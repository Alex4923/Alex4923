name: Metrics â€¢ Languages
on:
  schedule:
    - cron: "15 3 * * *"    
  workflow_dispatch:

permissions:
  contents: write            

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate languages card (global repo analysis)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          user: alex4923
          template: classic
          base: ""                                  
          config_timezone: Europe/Brussels
          repositories_affiliations: owner,collaborator,organization_member
          repositories: 200                          

          plugin_languages: yes
          plugin_languages_indepth: no               
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 16                 
          plugin_languages_categories: >-            
            programming, markup, data, prose
          plugin_languages_threshold: 0%          

          plugin_languages_ignored: >-
            node_modules, dist, build, .next, .output, .nuxt, coverage, out,
            .parcel-cache, .cache, vendor, public, tmp, .git, .husky
          filename: metrics-langs.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update metrics (langs)"
